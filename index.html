<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="center">
        <div id="container">
            <div class="display">
                <div id="equation">
                    <input type="text" placeholder="0" autofocus>
                </div>
                <div id="temp-result" class="blue-font center">=</div>
            </div>
            <button type="button" class="ac reset blue-font" id=" ">AC</button>
            <button type="button" class="delete blue-font" id="Backspace"><i class="ri-delete-back-2-line"></i></button>
            <button type="button" class="% mod blue-font" id="%">mod</button>
            <button type="button" class="/ div blue-font" id="/"><i class="ri-divide-line"></i></button>
            <button type="button" class="7 seven" id="7">7</button>
            <button type="button" class="8 eight" id="8">8</button>
            <button type="button" class="9 nine" id="9">9</button>
            <button type="button" class="x mul blue-font" id="*">x</button>
            <button type="button" class="4 four" id="4">4</button>
            <button type="button" class="5 five" id="5">5</button>
            <button type="button" class="6 six" id="6">6</button>
            <button type="button" class="- sub blue-font" id="-">-</button>
            <button type="button" class="1 one" id="1">1</button>
            <button type="button" class="2 two" id="2">2</button>
            <button type="button" class="3 three" id="3">3</button>
            <button type="button" class="+ add blue-font" id="+">+</button>
            <button type="button" class=". point" id=".">.</button>
            <button type="button" class="0 zero" id="0">0</button>
            <button type="button" class="Enter" id="Enter">=</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
